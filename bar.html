<html>
	<head>
		<script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
	</head>
	<body>
		<style type="text/css">
			.bar {
				height: 15px;
				background-color: red;
				border-bottom: 1px solid white;
			}
		</style>
		<script>
			data = [10, 30, 60, 40];
			d3.select('body')
				.selectAll('.bar').data(data)
				.enter()
				.append('div')
				.style('width', function(d) { return d + '%';})
				.attr('class', 'bar');
		</script>
	</body>
</html>
